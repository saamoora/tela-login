<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=account_circle" />
    <title>Tela de Login - Mobile First</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="welcome">
                <span class="material-symbols-outlined">
                account_circle </span>
        
                <h2 class="welcome-txt">Bem - Vindo!</h2>
            </div>

            <div class="login">

            <form>
                <div class="campo email">
                    <label for="email"> Email</label>
                    <input type="email" name="email" id="email" placeholder="Exemplo@gmail.com" required>
                </div>

                <div class="campo">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" required placeholder="************">
                </div>

                <input type="submit" value="Registrar-se" class="login-btn">

                <div class="cadastro">
                    <p>NÃ£o tem uma conta? <a href="#" target="_blank" noopener noreferrer> Cadastre-se</a></p>
                </div>
                </form>
                
            </div>
        </div>
    </main>
</body>
</html>
